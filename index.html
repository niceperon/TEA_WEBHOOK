<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Squad Webhook Sender</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b3d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #b388ff;
            text-shadow: 0 0 10px rgba(179, 136, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b388ff;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #b388ff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(179, 136, 255, 0.3);
        }

        button {
            background: #b388ff;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background: #9575ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(179, 136, 255, 0.4);
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            color: #b388ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(179, 136, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(179, 136, 255, 0.8); }
        }

        .tea-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="tea-icon">â˜•</span> Tea Squad Webhook Sender</h1>
        <form id="webhookForm">
            <div class="form-group">
                <label for="webhookUrl">Discord Webhook URL</label>
                <input type="url" id="webhookUrl" required placeholder="Enter your Discord webhook URL">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" required placeholder="Enter your message"></textarea>
            </div>
            <div class="form-group">
                <label for="amount">Number of Times</label>
                <input type="number" id="amount" min="1" max="100" value="1" required>
            </div>
            <button type="submit">Send Webhook</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const webhookUrl = document.getElementById('webhookUrl').value;
            const message = document.getElementById('message').value;
            const amount = parseInt(document.getElementById('amount').value);
            const status = document.getElementById('status');
            
            status.textContent = 'Sending messages...';
            
            try {
                for (let i = 0; i < amount; i++) {
                    await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            content: message
                        })
                    });
                    
                    status.textContent = `Sent ${i + 1} of ${amount} messages`;
                }
                
                status.textContent = 'All messages sent successfully!';
            } catch (error) {
                status.textContent = 'Error sending messages. Please check your webhook URL.';
            }
        });
    </script>
</body>
</html>
